<app-activity-header active="dnevnik" [hideTabs]="true"></app-activity-header>

<app-data-error *ngIf="error" [error]="error"></app-data-error>

<app-loader *ngIf="loading"></app-loader>

<div *ngIf="!error && !loading">
  <div class="container mt-16">
    <div>{{ activity.date | date: "d. M. yyyy" }}</div>
    <h2>{{ activityType.label }} - {{ activity.name }}</h2>
    <div
      class="card padding no-border description"
      *ngIf="activity.partners || activity.duration || activity.notes"
    >
      <p *ngIf="activity.partners">
        <b>Soplezalci:</b> {{ activity.partners }}
      </p>
      <p *ngIf="activity.duration">
        <b>Trajanje:</b> {{ activity.duration }}min
      </p>
      <p>{{ activity.notes }}</p>
    </div>
  </div>
  <div class="container mt-16" *ngIf="activity.routes.length > 0">
    <app-activity-entry-routes
      [routes]="activity.routes"
    ></app-activity-entry-routes>
  </div>
</div>
