<mat-dialog-content>
    <p>
        Možnost, ki ste jo izbrali, je dostopna samo registriranim uporabnikom. Za nadaljevanje se morate
        prijaviti.
    </p>
    <form [formGroup]="loginForm" (submit)="login()">

        <p>
            <mat-form-field class="no-hint">
                <mat-label>E-naslov</mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Geslo</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-hint align="end"><a href="#" (click)="passwordRecovery()">Pozabljeno geslo?</a></mat-hint>
            </mat-form-field>
        </p>
        <p fxLayout="row" fxLayoutAlign="start start">
            <mat-checkbox formControlName="remember">Zapomni si me</mat-checkbox>
        </p>

        <p>
            <button mat-flat-button color="primary" [disabled]="!loginForm.valid">PRIJAVA</button>
        </p>
    </form>

    Še nimate uporabniškega računa?<br>
    <a [routerLink]="['/registracija']" mat-dialog-close>Registrirajte se</a>
</mat-dialog-content>
