<div fxLayout="row" fxFlex="100" fxLayoutGap="12px">
    <ng-container *ngFor="let button of data.buttons">
        <button mat-flat-button color="primary" fxFlex="100" (click)="snackBarRef.closeWithAction()">{{ button.label }}</button>
    </ng-container>
    <button mat-icon-button (click)="snackBarRef.dismiss()">
        <mat-icon>close</mat-icon>
    </button>
</div>
