<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
  <div fxFlex="100" class="title">{{title}}</div>
  <div fxFlex (click)="dialogRef.close()"><button mat-icon-button>
      <mat-icon>close</mat-icon>
    </button></div>
</div>
<form [formGroup]="commentForm" (submit)="save()">

  <div fxLayout="row">
    <mat-form-field fxFlex="100">
      <mat-label>Komentar</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>
  </div>

  <mat-dialog-actions fxLayout="row">
    <div fxFlex></div>
    <div *ngIf="!loading">
      <button type="button" mat-button mat-dialog-close>Prekliƒçi</button>
      <button mat-flat-button color="primary" [disabled]="!commentForm.valid">SHRANI</button>
    </div>
    <span *ngIf="loading" class="loading">
      <mat-spinner diameter="30"></mat-spinner>
    </span>
  </mat-dialog-actions>
</form>
