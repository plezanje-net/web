query ActivityEntry($id: String!) {
  activity(id: $id) {
    id
    name
    date
    type
    notes
    partners
    duration
    routes {
      date
      ascentType
      notes
      partner
      publish
      activity {
        id
      }
      route {
        crag {
          id
          name
          slug
          country {
            slug
          }
        }
        name
        id
        slug
      }
    }
    crag {
      id
      name
      slug
      country {
        slug
      }
    }
  }
}
