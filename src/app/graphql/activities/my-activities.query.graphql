query MyActivities($input: FindActivitiesInput) {
  myActivities(input: $input) {
    items {
      name
      date
      type
      routes {
        grade
      }
      crag {
        id
        name
        slug
        country {
          slug
        }
      }
    }
    meta {
      itemCount
      pageCount
      pageNumber
      pageSize
    }
  }
}
