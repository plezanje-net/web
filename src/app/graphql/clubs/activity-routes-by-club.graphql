query ActivityRoutesByClub($clubId: String!, $input: FindActivityRoutesInput) {
  activityRoutesByClub(clubId: $clubId, input: $input) {
    items {
      date
      user {
        id
        fullName
      }
      grade
      name
      ascentType
      difficulty
      id
      publish
      route {
        crag {
          country {
            slug
          }
          slug
          name
          id
        }
        id
      }
    }
    meta {
      itemCount
      pageCount
      pageNumber
      pageSize
    }
  }
}
