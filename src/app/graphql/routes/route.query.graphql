query Route($routeId: String!) {
  route(id: $routeId) {
    id
    difficulty
    name
    grade
    length
    author
    status
    sector {
      id
      name
    }
    grades(id: $routeId) {
      grade
      user {
        firstname
        lastname
      }
      created
      updated
      isBase
      includedInCalculation
    }
    comments {
      type
      user {
        fullName
      }
      content
      created
      updated
    }
    images {
      path
    }
    sector {
      name
      crag {
        name
        slug
        country {
          slug
          name
        }
      }
    }
  }
}
