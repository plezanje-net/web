<div class="form" fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="start center" fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="stretch">
  <mat-form-field>
    <mat-label>Oznaka sektorja</mat-label>
    <input matInput [formControl]="form.controls.label" />
    <mat-hint>A, B, C, ...</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ime sektorja</mat-label>
    <input matInput [formControl]="form.controls.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [formControl]="form.controls.status">
      <mat-option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
