query ManagementContributions {
  contributions {
    user {
      id
      fullName
    }
    entity

    crag {
      id
      name
      slug
      sectors {
        publishStatus
        routes {
          publishStatus
        }
      }
    }

    sector {
      id
      name
      crag {
        name
        slug
        publishStatus
      }
      routes {
        publishStatus
      }
    }

    route {
      id
      name
      slug
      crag {
        name
        slug
      }
      sector {
        id
        name
        publishStatus
      }
    }
    id
    publishStatus
  }
}
