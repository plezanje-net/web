query ManagementContributions {
  contributions {
    user {
      id
      fullName
    }
    entity
    crag {
      id
      name
      slug
    }
    sector {
      id
      name
      crag {
        name
        slug
      }
    }
    route {
      id
      name
      slug
      crag {
        name
        slug
      }
      sector {
        id
        name
      }
    }
    id
    publishStatus
  }
}
