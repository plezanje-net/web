query ManagementGetSector($id: String!) {
  sector(id: $id) {
    id
    label
    name
    crag {
      id
      slug
      name
      country {
        name
        id
        slug
      }
      defaultGradingSystem {
        id
      }
    }
    routes {
      author
      difficulty
      id
      slug
      length
      name
      publishStatus
      isProject
      position
      created
      sector {
        publishStatus
      }
      routeType {
        id
        name
      }
      defaultGradingSystem {
        id
        name
      }
      difficulty
      difficultyVotes {
        difficulty
        isBase
      }
      pitches {
        difficulty
        height
        id
        number
      }
      user {
        id
      }
      nrTries
    }
  }
}
