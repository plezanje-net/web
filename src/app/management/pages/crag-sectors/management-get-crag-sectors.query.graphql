query ManagementGetCragSectors($id: String!) {
  crag(id: $id) {
    sectors {
      id
      label
      name
      publishStatus
      position
      created
      routes {
        id
      }
      user {
        id
      }
      crag {
        publishStatus
      }
    }
    slug
    name
    id
    country {
      name
      id
      slug
    }
    publishStatus
    user {
      id
    }
  }
}
