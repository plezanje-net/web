query ManagementGetCragSectors($id: String!) {
  crag(id: $id) {
    sectors {
      id
      label
      name
      status
      position
      routes {
        id
      }
      user {
        id
      }
    }
    slug
    name
    id
    country {
      name
      id
      slug
    }
    status
    user {
      id
    }
  }
}
