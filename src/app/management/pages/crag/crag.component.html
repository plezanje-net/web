<div *ngIf="!loading">
  <h1>
    <div class="container p15" fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="100">{{ heading }}</div>
    </div>
  </h1>

  <div class="container p15">
    <mat-tab-group animationDuration="0ms" mat-stretch-tabs selectedIndex="1">
      <mat-tab label="Podatki o plezališču">
        <ng-template matTabContent>
          <app-crag-form [crag]="crag"></app-crag-form>
        </ng-template>
      </mat-tab>
      <mat-tab label="Sektorji in smeri" [disabled]="crag == null">
        <ng-template matTabContent>
          <app-crag-sectors [crag]="crag"></app-crag-sectors>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>


</div>
