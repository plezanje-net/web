query ManagementGetCrag($id: String!) {
  crag(id: $id) {
    sectors {
      id
      label
      name
      status
      routes {
        author
        difficulty
        grade
        id
        length
        name
        status
        pitches {
          difficulty
          height
          id
          number
        }
      }
    }
    slug
    status
    orientation
    name
    lon
    lat
    id
    description
    access
    area {
      id
      name
    }
    country {
      name
      id
      slug
    }
  }
}
