<div class="white-back mt-16">
  <div class="container py-8">
    <h1>Aktivacija računa</h1>
  </div>
</div>

<div class="container mt-16">
  <app-loader *ngIf="loading"></app-loader>
  <div *ngIf="!loading" class="card">
    <div *ngIf="success">
      Tvoj račun je bil uspešno aktiviran. Zdaj se lahko prijaviš.
    </div>
    <div *ngIf="!success">Tvojega računa ni bilo mogoče aktivirati.</div>
  </div>
</div>
