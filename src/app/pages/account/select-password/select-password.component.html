<div class="white-back mt-16">
  <div class="container py-8">
    <h1>Menjava gesla</h1>
  </div>
</div>

<div class="container mt-16">
  <div class="card">
    <div *ngIf="!success">
      <p>Izberi si novo geslo za tvoj račun.</p>
      <form [formGroup]="form" (submit)="changePassword()">
        <p>
          <mat-form-field>
            <mat-label>Geslo</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-hint>Najmanj 8 znakov</mat-hint>
          </mat-form-field>
        </p>

        <div fxLayout="row" fxLayoutAlign="center center">
          <button
            *ngIf="!loading"
            mat-flat-button
            color="primary"
            [disabled]="!form.valid"
          >
            SHRANI
          </button>

          <div *ngIf="loading" class="loading">
            <mat-spinner diameter="30"></mat-spinner>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="success">
      <h2>Menjava gesla uspešna.</h2>
      Zdaj se lahko prijaviš z novim geslom.
    </div>
  </div>
</div>
