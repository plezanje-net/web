query ActivityRoutesByClubSlug(
  $clubSlug: String!
  $input: FindActivityRoutesInput
) {
  activityRoutesByClubSlug(clubSlug: $clubSlug, input: $input) {
    items {
      date
      user {
        id
        fullName
      }
      grade
      name
      ascentType
      difficulty
      id
      publish
      route {
        crag {
          country {
            slug
          }
          slug
          name
          id
        }
        id
      }
    }
    meta {
      itemCount
      pageCount
      pageNumber
      pageSize
    }
  }
}
