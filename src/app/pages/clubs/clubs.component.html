<h1>
  <div class="container p15" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="100">Moji klubi</div>
  </div>
</h1>

<div class="container p15">
  <div class="card clubs-list-container">
    <mat-nav-list>
      <ng-container *ngFor="let club of myClubs; last as isLast">
        <a mat-list-item [routerLink]="['/moj-profil/moji-klubi/', club.id]">
          <div fxLayout="row" fxLayoutAlign="start center">
            <img
              matListAvatar
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsd7-asWmK4xB6DCyEA5PrKY1TDG56RIB3cA&usqp=CAU"
              alt="{{ club.name }}"
            />
            <div class="primary-text">
              {{ club.name }}
            </div>
          </div>
          <div class="metadata">
            {{ club.nrMembers }}
            {{
              club.nrMembers == 1
                ? "ﾄ考an"
                : club.nrMembers == 2
                ? "ﾄ考ana"
                : club.nrMembers == 3 || club.nrMembers == 4
                ? "ﾄ考ani"
                : "ﾄ考anov"
            }}
          </div>
        </a>
        <mat-divider *ngIf="!isLast"></mat-divider>
      </ng-container>
    </mat-nav-list>
  </div>
</div>
