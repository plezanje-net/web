query CragBySlug($crag: String!) {
  cragBySlug(slug: $crag) {
    id
    slug
    name
    type
    orientation
    lat
    lon
    access
    description
    activityByMonth
    peak {
      name
      slug
    }
    area {
      id
      name
    }
    country {
      id
      name
      slug
    }
    sectors {
      id
      name
      label
      routes {
        id
        name
        slug
        difficulty
        defaultGradingSystem {
          id
        }
        isProject
        length
        routeType {
          id
        }
        comments {
          id
        }
        pitches {
          difficulty
          isProject
          number
          height
        }
      }
      bouldersOnly
    }
    comments {
      id
      content
      created
      updated
      type
      exposedUntil
      user {
        id
        fullName
      }
    }
    images {
      id
      title
      path
      aspectRatio
      maxIntrinsicWidth
    }
  }
}
