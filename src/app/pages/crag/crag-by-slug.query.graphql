query CragBySlug($crag: String!) {
  cragBySlug(slug: $crag) {
    id
    slug
    status
    name
    type
    orientation
    lat
    lon
    access
    description
    activityByMonth
    publishStatus
    peak {
      name
      slug
    }
    area {
      id
      name
    }
    country {
      id
      name
      slug
    }
    sectors {
      id
      name
      label
      publishStatus
      routes {
        id
        name
        slug
        difficulty
        defaultGradingSystem {
          id
        }
        isProject
        length
        routeType {
          id
        }
        comments {
          id
        }
        pitches {
          difficulty
          isProject
          number
          height
        }
        nrTicks
        nrTries
        nrClimbers
        position
        starRating
        publishStatus
      }
      bouldersOnly
    }
    comments {
      id
      content
      created
      updated
      type
      exposedUntil
      user {
        id
        fullName
      }
    }
    properties {
      id
      propertyType {
        id
        name
        valueType
      }
      stringValue
      textValue
      numValue
      author
    }
    images {
      id
      title
      path
      aspectRatio
      maxIntrinsicWidth
    }
    user {
      id
    }
  }
}
