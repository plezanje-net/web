<div #container>
  <h3>Ocene uporabnikov</h3>
  <app-distribution-chart *ngIf="!gradeDistributionLoading && gradeDistribution"
                          [distribution]="gradeDistribution"
                          (onViewInit)="onChildViewInit('grades')"></app-distribution-chart>
  <app-route-comments *ngIf="!routeCommentsLoading && routeComments"
                      [comments]="routeComments"
                      [showAddCommentButtons]="false"
                      (onViewInit)="onChildViewInit('comments')"></app-route-comments>
</div>
