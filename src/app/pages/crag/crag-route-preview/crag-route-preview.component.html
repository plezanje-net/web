<div #container>
  <container
    *ngIf="
      !gradeDistributionLoading && gradeDistribution && gradeDistribution.length
    "
  >
    <h3>Ocene uporabnikov</h3>
    <app-distribution-chart
      [distribution]="gradeDistribution"
      (onViewInit)="onChildViewInit('grades')"
    ></app-distribution-chart>
  </container>
  <app-route-comments
    *ngIf="!routeCommentsLoading && routeComments"
    [comments]="routeComments"
    [previewMode]="true"
    (onViewInit)="onChildViewInit('comments')"
  ></app-route-comments>
</div>
