<div #container class="preview-container" style="overflow: hidden">
  <div *ngIf="publishStatus === 'draft'" class="mt-16 status-hint warn">
    Smer je v statusu osnutek, zato je trenutno vidna samo tebi. Če si zaključil
    z urejanjem podatkov o smeri,
    <a [routerLink]="['/admin/prispevki']">predlagaj administratorju objavo</a>.
  </div>
  <div *ngIf="publishStatus === 'in_review'" class="mt-16 status-hint notice">
    Smer je v pregledu pri administratorju.
  </div>
  <div
    *ngIf="!gradeDistributionLoading && gradeDistribution.length"
    class="pb-8"
  >
    <h4>Ocene uporabnikov</h4>
    <app-distribution-chart
      [distribution]="gradeDistribution"
      (onViewInit)="routeGradesInitialized = true"
    ></app-distribution-chart>
  </div>
  <app-route-comments
    *ngIf="!routeCommentsLoading && routeComments.length"
    [comments]="routeComments"
    [previewMode]="true"
    (onViewInit)="routeCommentsInitialized = true"
  ></app-route-comments>
</div>
