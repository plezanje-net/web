<div *ngFor="let sector of crag.sectors">
  <h3>
    {{ sector.label }}
    <span>{{ sector.name != "" ? " - " + sector.name : "" }}</span>
  </h3>
  <div class="card">
    <div fxLayout="row" fxLayoutAlign="start center" fxHide.lt-md class="row header" fxLayoutGap="14px">
      <div fxFlex="12px"></div>
      <div fxFlex="100">Ime</div>
      <div fxFlex="80px" fxFlex.lt-md>Dolžina</div>
      <div fxFlex="80px" fxFlex.lt-md>Težavnost</div>
      <div fxFlex="160px"></div>
    </div>
    <div *ngFor="let route of sector.routes" fxLayout="row" fxLayoutAlign="start center" class="row" fxLayoutGap="14px">
      <!-- <div fxFlex="24px">
        <mat-icon>done</mat-icon>
      </div>
      <div fxFlex="24px">
        <mat-icon>hide_source</mat-icon>
      </div> -->
      <div fxFlex="12px">
        <mat-checkbox (change)="changeSelection(route)" [checked]="selectedRoutesIds.indexOf(route.id) > -1"></mat-checkbox>
      </div>
      <div fxFlex="100">
        <a [routerLink]="[
            '/plezalisca/',
            crag.country.slug,
            crag.slug,
            route.id
          ]">{{ route.name }}</a>
      </div>
      <div fxFlex="80px" fxFlex.lt-md fxHide.lt-md>{{ route.length }} m</div>
      <div fxFlex="80px" fxFlex.lt-md (mouseenter)="displayRouteGrades(route)" (mouseleave)="hideRouteGrades(route)" class="grades-popover-container">
        <app-grade [grade]="route.grade" [text]="route.difficulty" [showModifier]="true"></app-grade>
        <div class="grades-popover" *ngIf="activeGradesPopupId === route.id && !routeGradesLoading">
          <div class="grades-popover-title">Ocene smeri {{ route.name }}</div>
          <table>
            <tbody>
              <tr *ngFor="let grade of routeGrades" [ngClass]="grade.includedInCalculation ? 'grade-included' : ''">
                <td><app-grade class="grade" [grade]="grade.grade"></app-grade></td>
                <td class="grade-author">{{ grade.user ? grade.user.firstname + ' ' + grade.user.lastname : '' }}</td>
                <td class="grade-date">{{ grade.created | amDateFormat:'D. M. Y' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div fxFlex="160px" class="routes">
        <button mat-button *ngIf="route.comments.length > 0">
          <mat-icon>comment</mat-icon>
        </button>

        <app-ascent-type *ngIf="ascents[route.id] != null" [value]="ascents[route.id]" displayType="icon">
        </app-ascent-type>
        <span class="ascent-type-filler" *ngIf="ascents[route.id] == undefined"></span>

      </div>
    </div>
  </div>
</div>
