query RouteGrades($routeId: String!) {
  route(id: $routeId) {
    id
    slug
    difficulty
    defaultGradingSystem {
      id
    }
    name
    length
    difficultyVotes {
      id
      user {
        firstname
        lastname
      }
      created
      updated
      isBase
      includedInCalculation
    }
  }
}
