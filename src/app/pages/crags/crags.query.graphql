query Crags($country: String!, $input: FindCragsInput) {
  countryBySlug(slug: $country) {
    id
    name
    slug
    code
    crags(input: $input) {
      id
      slug
      name
      nrRoutes
      orientation
      lon
      lat
      country {
        id
        name
        slug
      }
      minDifficulty
      maxDifficulty
      defaultGradingSystem {
        id
      }
    }
    areas(hasCrags: true) {
      id
      name
      slug
    }
  }
}
