query exposedWarnings {
  exposedWarnings {
    content
    user {
      fullName
    }
    updated
    crag {
      id
      nrRoutes
      name
      slug
      country {
        slug
      }
    }
    route {
      id
      name
      crag {
        id
        nrRoutes
        name
        slug
        country {
          slug
        }
      }
    }
  }
}
