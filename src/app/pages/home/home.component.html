<app-data-error *ngIf="error" [error]="error"></app-data-error>
<app-loader *ngIf="loading && !error"></app-loader>

<div *ngIf="!error" [class.not-visible]="loading">
  <div class="container mt-16">
    <app-search></app-search>

    <app-exposed-warnings
      *ngIf="false"
      (errorEvent)="handleError($event)"
    ></app-exposed-warnings>

    <app-exposed-warnings-swiper
      (errorEvent)="handleError($event)"
    ></app-exposed-warnings-swiper>

    <app-popular-crags (errorEvent)="handleError($event)"></app-popular-crags>

    <app-latest-images (errorEvent)="handleError($event)"></app-latest-images>

    <app-latest-ticks (errorEvent)="handleError($event)"></app-latest-ticks>
  </div>
</div>
