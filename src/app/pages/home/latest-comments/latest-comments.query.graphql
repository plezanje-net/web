query LatestComments($input: FindCommentsInput!) {
  latestComments(input: $input) {
    items {
      id
      type
      user {
        id
        fullName
      }
      content
      created
      updated
      crag {
        name
        slug
        country {
          slug
          name
        }
      }
      route {
        name
      }
      # peak {
      #   slug
      #   name
      # }
    }
    meta {
      itemCount
      pageNumber
      pageSize
    }
  }
}
