query LatestImages($latest: Int!) {
  latestImages(latest: $latest) {
    id
    path
    title
    user {
      id
      fullName
    }
    crag {
      id
      name
      slug
      country {
        id
        slug
      }
    }
    route {
      id
      name
      slug
      crag {
        id
        name
        slug
        country {
          id
          slug
        }
      }
    }
  }
}
