query LatestImages($latest: Int!) {
  latestImages(latest: $latest) {
    path
    title
    author {
      fullName
    }
    crag {
      name
      slug
      country {
        slug
      }
    }
    route {
      id
      name
      crag {
        name
        slug
        country {
          slug
        }
      }
    }
  }
}
