query LatestTicks($latest: Int!) {
  latestTicks(latest: $latest) {
    activity {
      date
      type
    }
    ascentType
    route {
      difficulty
      defaultGradingSystem {
        id
      }
      name
      crag {
        name
        country {
          slug
          name
        }
        slug
      }
      id
      slug
    }
    user {
      fullName
      gender
    }
  }
}
