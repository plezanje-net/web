<h3 *ngIf="regularComments.length"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayout.lt-md="column">
  <span fxFlex="100">Komentarji</span>
  <div fxFlex>
    <button mat-button
            color="primary">Dodaj komentar</button>
  </div>
</h3>
<div *ngFor="let comment of regularComments"
     class="comment"
     fxLayout="column"
     fxLayoutGap="8px">
  <app-comment [comment]="comment"></app-comment>
</div>
