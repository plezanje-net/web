query RouteBySlug($cragSlug: String!, $routeSlug: String!) {
  routeBySlug(cragSlug: $cragSlug, routeSlug: $routeSlug) {
    id
    slug
    difficulty
    defaultGradingSystem {
      id
    }
    isProject
    name
    length
    author
    publishStatus
    routeEvents {
      id
      eventDate
      author
      showFullDate
      eventType
    }
    pitches {
      difficulty
      isProject
      number
      height
    }
    difficultyVotes {
      user {
        firstname
        lastname
      }
      difficulty
      created
      updated
      isBase
      includedInCalculation
    }
    properties {
      id
      propertyType {
        id
        name
        valueType
      }
      stringValue
      textValue
      numValue
      author
    }
    comments {
      type
      user {
        fullName
      }
      content
      created
      updated
    }
    images {
      path
    }
    sector {
      id
      name
      crag {
        name
        slug
        country {
          slug
          name
        }
        peak {
          name
          slug
        }
      }
    }
    nrTicks
    nrTries
    nrClimbers
  }
}
