query RouteBySlug($cragSlug: String!, $routeSlug: String!) {
  routeBySlug(cragSlug: $cragSlug, routeSlug: $routeSlug) {
    id
    slug
    difficulty
    defaultGradingSystem {
      id
    }
    isProject
    name
    length
    author
    status
    sector {
      id
      name
    }
    pitches {
      difficulty
      number
      height
    }
    difficultyVotes {
      user {
        firstname
        lastname
      }
      difficulty
      created
      updated
      isBase
      includedInCalculation
    }
    comments {
      type
      user {
        fullName
      }
      content
      created
      updated
    }
    images {
      path
    }
    sector {
      name
      crag {
        name
        slug
        country {
          slug
          name
        }
      }
    }
  }
}
