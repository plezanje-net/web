query Search($query: String) {
  search(input: $query) {
    crags {
      __typename
      name
      slug
      nrRoutes
      orientation
      minDifficulty
      maxDifficulty
      defaultGradingSystem {
        id
      }
      country {
        slug
      }
    }
    routes {
      __typename
      id
      slug
      name
      difficulty
      defaultGradingSystem {
        id
      }
      isProject
      length
      crag {
        name
        slug
        country {
          slug
        }
      }
    }
    sectors {
      __typename
      name
      crag {
        name
        slug
        country {
          slug
        }
      }
    }
    comments {
      __typename
      content
      crag {
        name
        slug
        country {
          slug
        }
      }
      route {
        __typename
        id
        slug
        name
        crag {
          name
          slug
          country {
            slug
          }
        }
      }
      user {
        fullName
      }
      created
    }
    users {
      __typename
      fullName
    }
  }
}
