<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
  <div fxFlex="100" class="title">{{ title }}</div>
  <div fxFlex (click)="dialogRef.close()">
    <button mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<form [formGroup]="commentForm" (submit)="save()">
  <div fxLayout="column" fxLayoutGap="16px">
    <mat-form-field>
      <mat-label>Tip komentarja</mat-label>
      <mat-select formControlName="type" (selectionChange)="onTypeChange()">
        <mat-option value="comment">Komentar</mat-option>
        <mat-option value="warning">Opozorilo</mat-option>
        <mat-option value="condition">Opis razmer</mat-option>
        <mat-option value="description">Opis smeri</mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row">
      <app-editor
        fxFlex="100"
        placeholder="Komentar"
        [control]="commentForm.controls.content"
      ></app-editor>
    </div>
  </div>

  <div
    *ngIf="type === 'warning'"
    class="mt-16"
    fxLayout="column"
    fxLayout.gt-xs="row"
    fxLayoutGap="16px"
  >
    <div>
      <mat-form-field class="inputFull" [ngClass.gt-xs]="{ inputFull: false }">
        <mat-label>Izpostavljeno do</mat-label>
        <input
          formControlName="exposedUntil"
          matInput
          [min]="minDate"
          [max]="maxDate"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>Opozorilo bo do izbranega datuma izpostavljeno na prvi strani.</div>
  </div>

  <div class="mt-16">
    <mat-dialog-actions fxLayout="row">
      <div fxFlex></div>
      <div *ngIf="!loading">
        <button type="button" mat-button mat-dialog-close>Prekliƒçi</button>
        <button mat-flat-button color="primary" [disabled]="!commentForm.valid">
          SHRANI
        </button>
      </div>
      <span *ngIf="loading" class="loading">
        <mat-spinner diameter="30"></mat-spinner>
      </span>
    </mat-dialog-actions>
  </div>
</form>
