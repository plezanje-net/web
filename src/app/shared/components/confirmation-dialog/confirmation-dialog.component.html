<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions fxLayout="row">
  <div fxFlex></div>
  <div>
    <button type="button" mat-button [mat-dialog-close]="null">Prekliči</button>
    <button
      mat-button
      color="primary"
      cdkFocusInitial
      [mat-dialog-close]="true"
    >
      Potrdi
    </button>
  </div>
</mat-dialog-actions>
