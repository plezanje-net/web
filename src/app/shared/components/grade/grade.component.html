<ng-container *ngIf="grade">
  <span class="grade-name">{{ grade.name }}</span>
  <span
    *ngIf="showModifier && grade.modifier == 1"
    class="grade-modifier hard"
    [ngClass]="{ disabled }"
  >
    <mat-icon>arrow_drop_up</mat-icon>
  </span>
  <span
    *ngIf="showModifier && grade.modifier == -1"
    class="grade-modifier soft"
    [ngClass]="{ disabled }"
  >
    <mat-icon>arrow_drop_down</mat-icon>
  </span>
</ng-container>
